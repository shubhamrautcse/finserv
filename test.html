<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Toggle Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .slide-target {
            width: 300px;
            padding: 20px;
            background-color: lightblue;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <button id="toggleButton">Slide Up/Down</button>

    <div id="sttv" class="slide-target">
        <p>This is the content to slide up and down.</p>
    </div>

    <script>
        $("#toggleButton").click(function() {
            $("#sttv").slideToggle();
        });
    </script>
</body>
</html>
