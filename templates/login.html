<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Form</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: rgb(226, 226, 226);

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            filter: brightness(90%);

            margin: 0;

        }

        .login-container {

            background-color: #fff;

            padding: 20px;

            border-radius: 8px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            width: 300px;

        }

        .login-container h2 {

            text-align: center;

            margin-bottom: 20px;

        }

        .login-container input[type="number"],

        .login-container input[type="text"] {

            width: 90%;

            padding: 10px;

            margin: 8px;

            border: 1px solid #ccc;

            border-radius: 4px;

        }

        .login-container button {

            width: 100%;

            padding: 10px;

            background-color: #f08a2b;

            border: none;

            border-radius: 4px;

            color: #fff;

            font-size: 16px;

        }

        .login-container button:hover {

            background-color: #dd7e25;

        }

    </style>

</head>

<body>

    <div class="login-container">

        <h2>Login</h2>

        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="bid" placeholder="Branch Code" required>

            <input type="number" name="id" placeholder="Your Phone Number" required>
            

            <button type="submit">login</button>

        </form>

    </div>

</body>
<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        // Disable the submit button
        document.getElementById('submitBtn').disabled = true;
        
        // You could also prevent form submission entirely (uncomment below)
        // event.preventDefault();
    });
</script>

</html>
